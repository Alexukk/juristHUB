{% extends "base.html" %}

{% block title %}
    404 - Page Not Found
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="text-center p-4">

        <p class="display-1 fw-bolder text-warning mb-4">404</p>

        <h1 class="display-3 fw-bold text-dark mb-3">
            Page Not Found
        </h1>

        <p class="lead text-muted mb-5">
            We're sorry, the page you requested could not be found.
        </p>

        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg shadow-sm">
            <i class="bi bi-house-door-fill me-2"></i>
            Go to Homepage
        </a>
    </div>
</div>
{% endblock %}
