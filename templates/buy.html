<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Consultation</title>
</head>
<body>
    <h1>Book a Consultation</h1>

    <form method="POST" action="{{ url_for('payment_provider', lawyer_id=lawyer_id) }}">
        <input type="date" name="booking_date" required>
        <input type="time" name="booking_time" required>

        <button type="submit">PAY</button>
    </form>
</body>
</html>
