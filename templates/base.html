<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>{% block title %}JuristHUB{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">


    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-balance-scale me-2"></i>JuristHUB
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('all_lawyers') }}">
                            <i class="fas fa-gavel me-1"></i> Lawyers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">
                            <i class="fas fa-info-circle me-1"></i> About us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reviews') }}">
                            <i class="fas fa-star me-1"></i> Reviews
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-headset me-1"></i> Support
                        </a>
                    </li>

                </ul>

                <div class="d-flex" id="login">
                    {% if not session.get('user_id') %}
                        <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Log In</a>
                        <a href="{{ url_for('sign_up') }}" class="btn btn-light">Sign Up</a>
                    {% else %}
                        <a href="{{ url_for('user_dashboard', user_id=session.get('user_id')) }}" class="btn btn-light">
                            <i class="fas fa-user me-1"></i>Profile
                        </a>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-light ms-2">
                             <i class="fas fa-sign-out-alt me-1"></i>Log Out
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container content-section flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto">
        <div class="container">
            <p class="mb-1">&copy; 2025 JuristHUB. All Rights Reserved.</p>

            <p class="mb-0">Powered by

                <a href="https://github.com/Alexukk" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-code"></i> Alexukk</a>
            </p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a924c282fb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
